<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 540px !important;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      App
      <small class="text-danger">{{vm.app.name}}</small>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <div class="row">
      <section class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Selected services are active for the app</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-striped">
                <tbody><tr>
                  <th style="width: 30px">
                    <input type="checkbox" ng-model="vm.allChecked" ng-click="vm.checkAll()">
                  </th>
                  <th>Service Name</th>
                  <th>Description</th>
                </tr>
                <tr ng-repeat="svc in vm.services track by $index">
                  <td>
                    <input type="checkbox" ng-model="svc.checked" ng-click="vm.areAllChecked(svc.checked)">
                  </td>
                  <td>{{svc.name}}</td>
                  <td>{{svc.description}}</td>
                </tr>
              </tbody></table>
            </div>
            <div class="box-footer with-border">
              <button class="btn btn-primary btn-md" ng-click="vm.save()">Save</button>
              <a href="#/apps" class="btn btn-default pull-right">Cancel</a>
            </div>
          </div>
      </section>
    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
