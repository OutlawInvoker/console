<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 540px !important;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Profile
      <small>My Details</small>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <div class="row">
      <section class="col-md-3">
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="content/images/user2-160x160.jpg" alt="User profile picture"></img>

            <h3 class="profile-username text-center">{{vm.user.firstname}} {{vm.user.lastname}}</h3>

            <p class="text-muted text-center">Admin</p>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>Username</b> <a class="pull-right">{{vm.user.username}}</a>
              </li>
              <li class="list-group-item">
                <b>Email</b> <a class="pull-right">{{vm.user.email}}</a>
              </li>
              <li class="list-group-item">
                <b>Apps</b> <a class="pull-right">{{vm.apps.length}}</a>
              </li>
              <li class="list-group-item">
                <b>Services</b> <a class="pull-right">{{vm.services.length}}</a>
              </li>
            </ul>

            <a href="#/" class="btn btn-primary btn-block"><b>Ok</b></a>
          </div>
          <!-- /.box-body -->
        </div>
      </section>
    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
