<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="min-height: 540px !important;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Apps
      <small>List of all apps</small>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Your Page Content Here -->
    <div class="row">
      <section class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Apps</h3>
              <div class="box-tools">
                <a href="#/apps/create" class="btn btn-sm btn-primary pull-right">Create App</a>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered table-striped">
                <tbody><tr>
                  <th style="width: 10px">#</th>
                  <th>App Name</th>
                  <th>Description</th>
                  <th style="width: 100px">Actions</th>
                </tr>
                <tr ng-repeat="app in vm.apps track by $index">
                  <td>{{$index + 1}}.</td>
                  <td>{{app.name}}</td>
                  <td>{{app.description}}</td>
                  <td>
                    <a href="#/apps/{{app._id}}/services" class="fa fa-plus-square text-success"
                      data-toggle="tooltip" title="" data-original-title="Add Services"></a>
                    <a ng-href="#/apps/{{app._id}}" class="fa fa-pencil text-info"
                      data-toggle="tooltip" title="" data-original-title="Edit App"></a>
                    <a href="" class="fa fa-trash text-danger" ng-click="vm.openModal(app._id)"></a>
                  </td>
                </tr>
              </tbody></table>
            </div>
            <!-- /.box-body -->
            <!-- <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div> -->
          </div>
      </section>
    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="vm.closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this app</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.closeModal()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.deleteApp()">Save changes</button>
      </div>
    </div>
  </div>
</div>
